<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="todo.css" />

  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <div>
      <h1 class="heading">
        To-Do List
        <!-- <i class="fa fa-user" aria-hidden="true"></i> -->
      </h1>
    </div>

    <!-- Screen row -->

    <div class="row">
      <div class="col-3">
        <div class="new_task_pane">
          <p class="new_task_form_header" id="new_task_form_header">
            Add New Task
          </p>
          <!-- Form to add a new task -->

          <input
            type="text"
            class="new_task_form_input"
            id="task"
            placeholder="Enter Task"
            required
          />
          <input
            type="text"
            class="new_task_form_input"
            id="description"
            placeholder="Enter Description"
          />

          <div class="d-flex justify-content-center">
            <button class="add_task_btn" id="add" onclick="addNewTask()">
              Add to list
            </button>
          </div>
        </div>
      </div>

      <div class="col-9">
        <div class="tasks_list_pane">
          <button class="delete_btn" onclick="clearList()">Clear List</button>
          <table class="table tasks_table">
            <thead>
              <tr>
                <th scope="col" class="table_task_header_col">Task</th>
                <th scope="col" class="table_desc_header_col">Description</th>
                <th scope="col" class="table_actions_header_col">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="todo.js">
      displayTasks();
    </script>
  </body>
</html>
